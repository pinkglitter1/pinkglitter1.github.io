<!doctype html><meta charset="utf-8">
<title></title>
<meta name="robots" content="noindex">
<style>
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
  .wrap{min-height:100%;display:flex;align-items:center;justify-content:center}
  .card{max-width:520px;padding:24px;border:1px solid #eee;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);text-align:center}
  h1{font-size:20px;margin:0 0 12px}
  p{color:#444;margin:0 0 16px;line-height:1.35}
  button,a.btn{display:block;width:100%;padding:14px 16px;margin:8px 0;text-decoration:none;border-radius:12px;border:0;font-weight:600;cursor:pointer}
  .primary{background:#000;color:#fff}
  .secondary{background:#f2f2f2;color:#111}
  .tiny{font-size:12px;color:#666;margin-top:8px}
</style>

<div class="wrap">
  <div class="card">
    <h1>Open in YouTube</h1>
    <p>Tap the button below. If the YouTube app is blocked by this view, we’ll fall back to the website automatically.</p>
    <button id="openApp" class="primary">Open YouTube App</button>
    <a id="openWeb" class="btn secondary" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Open in Browser</a>
    <div class="tiny" id="hint"></div>
  </div>
</div>

<script>
  (function () {
    var YT_ID   = "dQw4w9WgXcQ";
    var webURL  = "https://www.youtube.com/watch?v=" + YT_ID;
    var ua      = navigator.userAgent || "";
    var isAndroid = /Android/i.test(ua);
    var isIOS     = /iPhone|iPad|iPod/i.test(ua);
    var isIG      = /Instagram/i.test(ua);
    var isFBM     = /FBAN|FBAV|FB_IAB|FBAN\/Messenger|FB_IAB\/Messenger/i.test(ua);

    // Helpful hint for stubborn in-app browsers
    var hint = document.getElementById("hint");
    if (isIG || isFBM) {
      hint.textContent = "Tip: If nothing happens, tap ••• and choose “Open in Browser”, then tap the button again.";
    }

    function tryOpenApp() {
      // Use a short timer: if the app doesn’t take over, go to web
      var fallback = setTimeout(function () {
        window.location.href = webURL;
      }, 900);

      // Try deep links from a user gesture (more likely to succeed in webviews)
      try {
        if (isAndroid) {
          // Best first: Android Intent deep link
          window.location.href = "intent://www.youtube.com/watch?v=" + YT_ID +
                                 "#Intent;scheme=https;package=com.google.android.youtube;end";
          // Backup after a tick (older devices)
          setTimeout(function () {
            window.location.href = "vnd.youtube:" + YT_ID;
          }, 200);
        } else if (isIOS) {
          // iOS scheme (many iOS versions honor this on user tap)
          window.location.href = "youtube://" + YT_ID;
          // Backup scheme pattern
          setTimeout(function () {
            window.location.href = "youtube://www.youtube.com/watch?v=" + YT_ID;
          }, 200);
        } else {
          // Desktop: straight to web
          clearTimeout(fallback);
          window.location.replace(webURL);
        }
      } catch (e) {
        clearTimeout(fallback);
        window.location.href = webURL;
      }
    }

    document.getElementById("openApp").addEventListener("click", tryOpenApp);
    // Do NOT auto-redirect here — many webviews block schemes unless triggered by a tap
  })();
</script>

<noscript><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Open video</a></noscript>
