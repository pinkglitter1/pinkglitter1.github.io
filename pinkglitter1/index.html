<!doctype html><meta charset="utf-8">
<title>OnlyFans ‚Äì @pinkglitter1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  :root { --bg:#0f0f10; --fg:#f7f7f7; --gradient:linear-gradient(90deg,#00aff0 0%, #0077ff 100%); }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:radial-gradient(1000px 700px at 20% 0%,#141518,#0f0f10),#0f0f10; color:var(--fg);
  }
  .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:20px}
  .card{
    width:100%; max-width:420px;
    background:#17181a; border:1px solid #222; border-radius:20px;
    box-shadow:0 12px 36px rgba(0,0,0,.32); padding:22px 16px; text-align:center;
  }
  h1{font-size:22px; margin:0 0 14px}
  .btn{
    display:flex; align-items:center; justify-content:center; gap:8px;
    width:100%; padding:18px; margin:12px 0;
    border-radius:14px; border:none;
    font-size:22px; font-weight:800; color:#fff; text-decoration:none; cursor:pointer;
    background:var(--gradient); background-size:200% 200%; transition:background-position .25s ease;
  }
  .btn:hover{ background-position:100% 0; }
</style>

<div class="wrap">
  <div class="card">
    <h1>OnlyFans ‚Äì @pinkglitter1</h1>
    <!-- Desktop & IG Web: just a normal HTTPS link in a new tab -->
    <a id="onlyfansBtn"
       class="btn"
       href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
       target="_blank"
       rel="noopener noreferrer">(FREE) üòùüòùüòù</a>
  </div>
</div>

<script>
(function () {
  var ua = navigator.userAgent || "";
  var isAndroid = /Android/i.test(ua);
  var isIOS     = /iPhone|iPad|iPod/i.test(ua);
  var isMobile  = isAndroid || isIOS;

  if (!isMobile) return; // Desktop/IG Web: keep default new-tab behavior

  var YT_ID  = "dQw4w9WgXcQ";
  var webURL = "https://www.youtube.com/watch?v=" + YT_ID;
  var link   = document.getElementById("onlyfansBtn");

  link.addEventListener("click", function (e) {
    // On mobile, prefer the app; fallback to web. Prevent default so we control the flow.
    e.preventDefault();

    if (isAndroid) {
      var fb = setTimeout(function(){ location.href = webURL; }, 900);
      try {
        location.href = "intent://www.youtube.com/watch?v=" + YT_ID +
                        "#Intent;scheme=https;package=com.google.android.youtube;end";
        setTimeout(function(){ location.href = "vnd.youtube:" + YT_ID; }, 200);
      } catch(_) { clearTimeout(fb); location.href = webURL; }
      return;
    }

    if (isIOS) {
      var fb2 = setTimeout(function(){ location.href = webURL; }, 900);
      try {
        location.href = "youtube://" + YT_ID;
        setTimeout(function(){ location.href = "youtube://www.youtube.com/watch?v=" + YT_ID; }, 200);
      } catch(_) { clearTimeout(fb2); location.href = webURL; }
    }
  });
})();
</script>
