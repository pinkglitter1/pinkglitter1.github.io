<!doctype html><meta charset="utf-8">
<title>OnlyFans ‚Äì @pinkglitter1</title>

<style>
  :root {
    --bg:#0f0f10;
    --fg:#f7f7f7;
    --gradient: linear-gradient(90deg, #00aff0 0%, #0077ff 100%);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:radial-gradient(1200px 800px at 20% 0%,#141518,#0f0f10),#0f0f10;
    color:var(--fg);
  }
  .wrap{
    min-height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }
  .card{
    width:100%;
    max-width:500px;
    background:#17181a;
    border:1px solid #222;
    border-radius:24px;
    box-shadow:0 12px 40px rgba(0,0,0,.35);
    padding:30px 20px;
    text-align:center;
  }
  h1{
    font-size:28px;
    margin:0 0 20px;
  }
  .btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    width:100%;
    padding:28px;
    margin:15px 0;
    border-radius:16px;
    border:none;
    font-size:30px;
    color:#fff;
    font-weight:800;
    text-decoration:none;
    cursor:pointer;
    background:var(--gradient);
    background-size:200% 200%;
    transition:background-position 0.3s ease;
  }
  .btn:hover{ background-position:100% 0; }
</style>

<div class="wrap">
  <div class="card">
    <h1>OnlyFans ‚Äì @pinkglitter1</h1>

    <!-- Anchor with real youtube:// deep link for iOS; Android handled in JS -->
    <a id="onlyfansBtn" class="btn" href="youtube://dQw4w9WgXcQ">(FREE) üòùüòùüòù</a>
  </div>
</div>

<script>
(function () {
  var YT_ID  = "dQw4w9WgXcQ";
  var webURL = "https://www.youtube.com/watch?v=" + YT_ID;

  var ua   = navigator.userAgent || "";
  var isAndroid = /Android/i.test(ua);
  var isIOS     = /iPhone|iPad|iPod/i.test(ua);

  document.getElementById("onlyfansBtn").addEventListener("click", function (e) {
    if (isAndroid) {
      // Android: use Intent, then scheme, then web
      e.preventDefault();
      var fallback = setTimeout(function () { location.href = webURL; }, 900);
      try {
        location.href = "intent://www.youtube.com/watch?v=" + YT_ID +
                        "#Intent;scheme=https;package=com.google.android.youtube;end";
        setTimeout(function(){ location.href = "vnd.youtube:" + YT_ID; }, 200);
      } catch (_) {
        clearTimeout(fallback);
        location.href = webURL;
      }
      return;
    }

    if (isIOS) {
      // iOS: let the anchor's youtube:// run (real user tap helps).
      // Start a fallback in case the app doesn't open.
      var t = setTimeout(function(){ location.href = webURL; }, 900);
      // If the app opens, this page loses focus and the fallback won't fire.
      return;
    }

    // Desktop: open web directly
    e.preventDefault();
    location.replace(webURL);
  });
})();
</script>
